---
layout: default
---
<article class="post">
    <div class="title-section">
        <h1>{{ page.title }}</h1>
        <p>Published on {{ page.date | date: "%B %d, %Y" }}</p>
    </div>

    <div class="post-content">
        {{ content }} <!-- This will render the actual content of the post -->
    </div>

    <footer>
        <p>Category: {{ page.categories | join: ", " }}</p>
        <p>Tags: {{ page.tags | join: ", " }}</p>
    </footer>
</article>
